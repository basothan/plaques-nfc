<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Plaque introuvable</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-lg">
      <h1 class="text-2xl font-bold mb-2 text-left">Plaque introuvable</h1>
      <p class="text-gray-600 mb-6 text-left" id="msg">
        La plaque demandée n’a pas été trouvée.
      </p>

      <a href="/" class="inline-flex items-center px-4 py-2 rounded-full bg-black text-white font-semibold">
        Revenir à l’activation
      </a>
    </div>

    <script>
      const p = new URLSearchParams(location.search);
      const code = p.get("code");
      if (code) {
        const msg = document.getElementById("msg");
        msg.textContent = `Le code “${code}” n’a pas été trouvé. Vérifiez votre lien ou contactez le support.`;
      }
    </script>
  </body>
</html>
