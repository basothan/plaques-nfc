<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Activer ma plaque — Basothan MyConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">

    <!-- HEADER AVEC LOGO + TITRE -->
    <div class="flex items-center mb-6">
      <img src="Groupe 2.png" alt="Basothan MyConnect Logo" class="h-10 mr-3">
      <h1 class="text-2xl font-bold text-gray-900 uppercase">Activer ma plaque</h1>
    </div>

    <p class="text-gray-600 mb-6">
      Entrez votre <strong>numéro de plaque</strong> et votre <strong>lien Google</strong> pour relier votre plaque à votre page.
    </p>

    <div class="bg-gray-100 p-3 rounded-md mb-4 text-sm text-gray-700 font-mono">
      Exemple d’URL Google : https://g.page/nom-de-votre-commerce
    </div>

    <!-- FORMULAIRE -->
    <form id="activationForm" class="space-y-4">
      <div>
        <label for="codePlaque" class="block text-gray-800 font-medium mb-1">Numéro de plaque</label>
        <input type="text" id="codePlaque" name="codePlaque" class="w-full border border-gray-300 rounded-lg px-3 py-2" required />
      </div>

      <div>
        <label for="urlGoogle" class="block text-gray-800 font-medium mb-1">Lien Google</label>
        <input type="url" id="urlGoogle" name="urlGoogle" class="w-full border border-gray-300 rounded-lg px-3 py-2" required />
      </div>

      <!-- BOUTON VALIDATION -->
      <button 
        type="submit" 
        id="submitBtn" 
        class="w-full bg-[#BFA269] hover:bg-[#b2914b] text-black font-bold uppercase py-2 rounded-lg transition">
        Valider l’activation
      </button>

      <p id="message" class="text-center text-sm mt-4"></p>
    </form>

    <p class="mt-6 text-center text-gray-500 text-sm">
      Besoin d’aide ? <a href="mailto:support@basothanmyconnect.fr" class="underline">Contactez le support</a>.
    </p>
  </div>

  <script src="activate.js"></script>
</body>
</html>
