<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Basothan MyConnect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont;
        background: #ffffff; /* FOND BLANC */
        color: #111;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px 16px;
      }

      .app {
        width: 100%;
        max-width: 480px;
      }

      .card {
        background: #ffffff;
        border-radius: 28px;
        padding: 24px 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
        margin-bottom: 20px;
      }

      .logo-row {
        text-align: center;
        margin-bottom: 18px;
      }

      .logo-row img {
        height: 38px;
      }

      /* TITRES */
      .card-title {
        margin: 0 0 10px;
        font-size: 20px;
        text-align: center;
        letter-spacing: 0.10em;
        text-transform: uppercase;
        font-weight: 700;
      }

      .card-subtitle {
        margin: 0 0 20px;
        text-align: center;
        font-size: 14px;
        color: #666;
      }

      /* FORM */
      .field {
        margin-bottom: 16px;
      }

      .field label {
        display: block;
        font-size: 12px;
        font-weight: 600;
        margin-bottom: 5px;
        text-transform: uppercase;
        color: #333;
      }

      .field input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 999px;
        border: 1px solid #ddd;
        font-size: 14px;
        outline: none;
        background: #fff;
      }

      .field input:focus {
        border-color: #d39eea;
        box-shadow: 0 0 0 2px rgba(211, 158, 234, 0.3);
      }

      /* BUTTON */
      .btn-gradient {
        width: 100%;
        padding: 14px 16px;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        font-size: 12px;
        font-weight: 600;
        color: #000;
        background: linear-gradient(120deg, #df96e7, #d2b179);
        text-decoration: underline;
      }

      .btn-gradient:disabled {
        opacity: 0.6;
        cursor: default;
      }

      .small {
        font-size: 12px;
        text-align: center;
        color: #777;
        margin-top: 12px;
      }

      .error {
        color: #b3261e;
      }

      /* LOADER (scan 2) */
      .loader-card {
        text-align: center;
      }

      .loader-logo {
        height: 40px;
        margin-bottom: 20px;
      }

      .loader-title {
        font-size: 16px;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
      }

      .loader-text {
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
      }

      .loader-bar {
        width: 100%;
        height: 6px;
        border-radius: 999px;
        background: #eee;
        overflow: hidden;
      }

      .loader-bar::before {
        content: "";
        position: absolute;
        width: 40%;
        height: 100%;
        left: -40%;
        background: linear-gradient(120deg, #df96e7, #d2b179);
        animation: load 1.3s infinite;
      }

      @keyframes load {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(300%);
        }
      }

      /* SUCCESS */
      .success-card {
        text-align: center;
      }

      .success-gif {
        width: 160px;
        margin-bottom: 20px;
      }

      .success-title {
        font-size: 20px;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 0.10em;
      }

      .success-text {
        font-size: 14px;
        color: #555;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="app">
      <div class="logo-row">
        <img src="/logo.png" alt="Basothan" />
      </div>

      <!-- Loader (si plaque déjà configurée) -->
      <div id="loader-card" class="card loader-card hidden">
        <img src="/logo.png" class="loader-logo" />
        <h2 class="loader-title">Basothan MyConnect</h2>
        <p class="loader-text">Redirection en cours...</p>
        <div class="loader-bar"></div>
      </div>

      <!-- Formulaire d'activation -->
      <div id="activate-card" class="card hidden">
        <h1 class="card-title">Activer ma plaque</h1>
        <p class="card-subtitle">
          Entrez votre lien (Google, Instagram, site web…)
        </p>

        <form id="activate-form">
          <div class="field">
            <label>Numéro de plaque</label>
            <input id="code-input" name="code" type="text" readonly />
          </div>

          <div class="field">
            <label>Lien à ouvrir</label>
            <input
              id="url-input"
              name="url"
              type="url"
              placeholder="https://instagram.com/moncompte"
              required
            />
          </div>

          <button id="submit-btn" class="btn-gradient" type="submit">
            Activer
          </button>
          <p id="form-message" class="small"></p>
        </form>
      </div>

      <!-- Succès -->
      <div id="success-card" class="card success-card hidden">
        <img src="/activation_ok.gif" class="success-gif" />
        <h2 class="success-title">Plaque configurée</h2>
        <p class="success-text">
          Vous pouvez maintenant rescanner votre plaque pour ouvrir votre lien.
        </p>
      </div>
    </div>

    <script>
      (function () {
        const loaderCard = document.getElementById("loader-card");
        const activateCard = document.getElementById("activate-card");
        const successCard = document.getElementById("success-card");

        const codeInput = document.getElementById("code-input");
        const form = document.getElementById("activate-form");
        const submitBtn = document.getElementById("submit-btn");
        const formMessage = document.getElementById("form-message");

        function showLoader() {
          loaderCard.classList.remove("hidden");
          activateCard.classList.add("hidden");
          successCard.classList.add("hidden");
        }

        function showForm() {
          loaderCard.classList.add("hidden");
          activateCard.classList.remove("hidden");
          successCard.classList.add("hidden");
        }

        function showSuccess() {
          loaderCard.classList.add("hidden");
          activateCard.classList.add("hidden");
          successCard.classList.remove("hidden");

          setTimeout(() => {
            window.location.href = "/?code=" + codeInput.value;
          }, 1800);
        }

        // Récupération du code
        const params = new URLSearchParams(window.location.search);
        const code =
          (params.get("code") ||
            params.get("id") ||
            params.get("c") ||
            "").trim().toUpperCase();

        codeInput.value = code;

        // Vérifier si configuré
        fetch("/api/qr?code=" + code + "&info=1")
          .then((r) => r.json())
          .then((data) => {
            if (data.ok && data.configured) {
              showLoader();
              setTimeout(() => {
                window.location.href = "/api/qr?code=" + code;
              }, 600);
            } else {
              showForm();
            }
          })
          .catch(() => showForm());

        // Soumission
        form.addEventListener("submit", (e) => {
          e.preventDefault();
          submitBtn.disabled = true;
          formMessage.textContent = "";

          const fd = new FormData(form);

          fetch("/api/activate", {
            method: "POST",
            body: fd,
          })
            .then((r) => r.json())
            .then((data) => {
              if (data.ok) {
                showSuccess();
              } else {
                submitBtn.disabled = false;
                formMessage.textContent = data.error || "Erreur.";
                formMessage.classList.add("error");
              }
            })
            .catch(() => {
              submitBtn.disabled = false;
              formMessage.textContent = "Erreur réseau.";
              formMessage.classList.add("error");
            });
        });
      })();
    </script>
  </body>
</html>
