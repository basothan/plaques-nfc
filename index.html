<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Activer ma plaque</title>
    <link
      rel="icon"
      href="/logo.png"
      type="image/png"
    />
    <!-- Tailwind CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <meta name="robots" content="noindex" />
  </head>
  <body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md text-center">
      <div class="flex flex-col items-center mb-6">
        <img
          src="/logo.png"
          alt="logo"
          class="w-10 h-10 mb-3 opacity-80"
          onerror="this.style.display='none'"
        />
        <h1 class="text-2xl font-bold">ACTIVER MA PLAQUE</h1>
      </div>

      <p class="text-gray-600 mb-6 text-left">
        Entrez votre <strong>numéro de plaque</strong> et votre
        <strong>lien Google</strong>.
      </p>

      <div class="bg-gray-100 p-3 rounded-md mb-6 text-sm text-left">
        Exemple d’URL Google :
        <span class="font-mono font-medium">https://g.page/nom-de-votre-commerce</span>
      </div>

      <form id="activationform" class="space-y-4 text-left">
        <div>
          <label for="code" class="block text-sm font-medium text-gray-700"
            >Numéro de plaque</label
          >
          <input
            id="code"
            name="code"
            type="text"
            required
            minlength="3"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-gray-900 focus:border-gray-900"
            placeholder="ex. A3HJ9"
          />
        </div>

        <div>
          <label
            for="url_google"
            class="block text-sm font-medium text-gray-700"
            >Lien Google</label
          >
          <input
            id="url_google"
            name="url_google"
            type="url"
            required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-gray-900 focus:border-gray-900"
            placeholder="https://g.page/..."
          />
        </div>

        <button
          id="submitBtn"
          type="submit"
          class="w-full inline-flex items-center justify-center gap-2 rounded-md bg-gray-900 text-white py-2.5 font-medium hover:bg-black transition disabled:opacity-60"
        >
          Activer
        </button>

        <p id="status" class="text-sm text-gray-600 min-h-[1.5rem]"></p>

        <img
          id="okGif"
          src="/activation_ok.gif"
          alt="Activation ok"
          class="mx-auto mt-2 hidden"
        />
      </form>

      <p class="mt-6 text-center text-gray-500 text-sm">
        Besoin d’aide ? Contactez-nous.
      </p>
    </div>

    <!-- Ton script front -->
    <script defer src="/app.js"></script>
  </body>
</html>
