<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Activer ma plaque — Plaques NFC</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    .container {
      max-width: 520px;
      margin: 40px auto;
      padding: 24px;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.06);
    }

    .logo {
      width: 160px;
      margin-bottom: 16px;
      display: block;
    }

    h1 {
      font-size: 1.8rem;
      text-transform: uppercase;
      font-weight: 700;
      margin-bottom: 16px;
      color: #000;
    }

    p {
      color: #4b5563;
    }

    label {
      display: block;
      margin: 14px 0 6px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="url"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      margin-top: 18px;
      padding: 12px 16px;
      border: 0;
      border-radius: 10px;
      background: black;
      color: white;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .notice {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 10px;
      font-size: 0.95rem;
      color: #6b7280;
      margin-bottom: 14px;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #6b7280;
    }

    .success {
      color: #16a34a;
      margin-top: 12px;
    }

    .error {
      color: #dc2626;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="/logo.png" alt="Logo" class="logo" />
      <h1>ACTIVER MA PLAQUE</h1>

      <p>Entrez votre <strong>numéro de plaque</strong> et votre
        <strong>lien Google</strong> pour relier votre plaque à votre page.</p>

      <div class="notice">
        Exemple d’URL Google : <code>https://g.page/nom-de-votre-commerce</code>
      </div>

      <form id="activation-form">
        <label for="id_plaque">Numéro de plaque</label>
        <input id="id_plaque" name="id_plaque" type="text" placeholder="ex: 0001" required />

        <label for="url_google">Lien Google</label>
        <input id="url_google" name="url_google" type="url" placeholder="https://example.com" required />

        <button id="submit-btn" type="submit">Valider l’activation</button>
      </form>

      <p id="message" class=""></p>
      <p class="footer">Besoin d’aide ? Contactez le support.</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('activation-form');
    const msg = document.getElementById('message');
    const btn = document.getElementById('submit-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      msg.className = '';
      btn.disabled = true;

      const id_plaque = document.getElementById('id_plaque').value.trim();
      const url_google = document.getElementById('url_google').value.trim();

      try {
        const res = await fetch('/api/activate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id_plaque, url_google })
        });

        const data = await res.json();

        if (res.ok) {
          msg.textContent = data.message || '✅ Plaque activée avec succès.';
          msg.className = 'success';
        } else {
          msg.textContent = '❌ ' + (data.error || 'Erreur inconnue.');
          msg.className = 'error';
        }
      } catch (err) {
        msg.textContent = '❌ Erreur de connexion.';
        msg.className = 'error';
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
