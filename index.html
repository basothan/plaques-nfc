<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Basothan MyConnect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        color: #111;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .card {
        text-align: center;
      }

      img {
        width: 140px;
        margin-bottom: 15px;
        opacity: 0.85;
      }

      h1 {
        font-size: 22px;
        margin: 0 0 10px;
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }

      p {
        margin: 4px 0;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <img src="/logo.png" alt="Basothan" />
      <h1>Redirection…</h1>
      <p id="status">Veuillez patienter…</p>
    </div>

    <script>
      (function () {
        const status = document.getElementById("status");

        const params = new URLSearchParams(window.location.search);
        const code =
          (params.get("code") ||
            params.get("id") ||
            params.get("c") ||
            "").trim();

        if (!code) {
          status.textContent = "Aucun code détecté.";
          return;
        }

        // ✅ IMPORTANT : on appelle /api/qr (et plus /qr)
        window.location.href = "/api/qr?code=" + encodeURIComponent(code);
      })();
    </script>
  </body>
</html>
