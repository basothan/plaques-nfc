<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Basothan MyConnect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "Helvetica Neue", Arial, sans-serif;
        background: #0f172a;
        color: #f9fafb;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px 16px;
      }

      .card {
        width: 100%;
        max-width: 420px;
        border-radius: 28px;
        padding: 24px 20px 20px;
        background: rgba(15, 23, 42, 0.85);
        border: 1px solid rgba(148, 163, 184, 0.4);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
        text-align: center;
      }

      .logo {
        height: 28px;
        margin-bottom: 10px;
      }

      h1 {
        margin: 0 0 8px;
        font-size: 18px;
        letter-spacing: 0.16em;
        text-transform: uppercase;
      }

      p {
        margin: 4px 0;
        font-size: 14px;
        color: #cbd5f5;
      }

      .hint {
        margin-top: 10px;
        font-size: 12px;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="/logo.png" alt="Basothan" class="logo" />
      <h1>Basothan MyConnect</h1>
      <p id="status">Redirection en cours…</p>
      <p class="hint">
        Si rien ne se passe, la plaque n’est peut-être pas encore configurée.
      </p>
    </div>

    <script>
      (function () {
        const statusEl = document.getElementById("status");
        const params = new URLSearchParams(window.location.search);

        const code =
          (params.get("code") ||
            params.get("id") ||
            params.get("c") ||
            "").trim();

        if (!code) {
          statusEl.textContent =
            "Aucun code détecté. Scannez une plaque Basothan pour être redirigé.";
          return;
        }

        // Redirection vers la fonction /qr qui s’occupe de parler à Baserow
        const target = "/qr?code=" + encodeURIComponent(code);
        window.location.replace(target);
      })();
    </script>
  </body>
</html>
